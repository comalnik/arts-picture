<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image Editor</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img id="display-image" src="/images/edited-example.jpg" alt="Image">
  <script>
    const image = document.getElementById('display-image');
    setInterval(() => {
      // Append a timestamp to the image URL to force reload
      image.src = `/images/edited-example.jpg?timestamp=${Date.now()}`;
    }, 2000); // Update every 2 seconds
  </script>
</body>
</html>
